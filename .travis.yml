

sudo: required
services: docker
before_install:
  - docker build -t sphinx-heigvd-python docker/python
  - docker pull node:12.8.0-buster
script:
  - docker run -v "$(pwd):/srv" -w/srv node:12.8.0-buster make build
  - docker run -v "$(pwd):/srv" -w/srv sphinx-heigvd-python make install demo deploy
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: ./dist/*
  on:
    tags: true